<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <!-- Заголовок сайта -->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!-- Содержание страницы -->
    <main class="content">
      <!-- Секция с профилем -->
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Фото владельца профиля">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about-yourself">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button">
              <img class="profile__edit-button-image" src="<%=require('./images/edit_button.svg')%>" alt="Иконка редактирования">
            </button>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-button-image" src="<%=require('./images/pluse.svg')%>" alt="Иконка добавить">
        </button>
      </section>
      <!-- Секция карточек с фотографиями красивых мест -->
      <section class="cards">
      </section>
    </main>
    <!-- Подвал страницы -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Секция модального окна (попуп) редактирования профиля -->
    <section class="popup popup_edit">
      <form class="popup__form popup__form_edit" name="form-edit" novalidate>
        <button class="popup__close-button popup__close-button_edit" type="button">
          <img class="popup__close-image" src="<%=require('./images/close_icon.svg')%>" alt="Кнопка закрыть">
        </button>
        <h2 class="popup__title popup__title">Редактировать профиль</h2>
        <input id="input-name" autocomplete="off" type="text" class="popup__input popup__input_name" name="name" minlength="2" maxlength="40" required placeholder="Имя">
        <span id="input-name-error" class="error"></span>
        <input id="input-about-yourself" autocomplete="off" type="text" class="popup__input popup__input_about-yourself" name="about-yourself" minlength="2" maxlength="200" required placeholder="О себе">
        <span id="input-about-yourself-error" class="error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>
        <!-- Секция модального окна (попуп) добавления новой карточки -->
    <section class="popup popup_add">
      <form class="popup__form popup__form_add" name="form-add" novalidate>
        <button class="popup__close-button popup__close-button_add" type="button">
          <img class="popup__close-image" src="<%=require('./images/close_icon.svg')%>" alt="Кнопка закрыть">
        </button>
        <h2 class="popup__title popup__title_add">Новое место</h2>
        <input id="input-title" autocomplete="off" type="text" class="popup__input popup__input_title" name="title" minlength="2" maxlength="30" required placeholder="Название">
        <span id="input-title-error" class="error"></span>
        <input id="input-link" autocomplete="off" type="url" class="popup__input popup__input_link" name="link" required placeholder="Ссылка на картинку">
        <span id="input-link-error" class="error"></span>
        <button type="submit" class="popup__submit-button popup__submit-button_add">Создать</button>
      </form>
    </section>
    <!-- Секция модального окна (попуп) просмотра картинки mesto -->
    <section class="popup popup_image">
      <figure class="popup__figure">
        <img class="popup__image" src="<%=require('./images/Murmansk.jpg')%>" alt="Картинка места">
        <button class="popup__close-button popup__close-button_image" type="button">
          <img class="popup__close-image" src="<%=require('./images/close_icon.svg')%>" alt="Кнопка закрыть">
        </button>
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </section>
  </div>
  <!-- Template карточки mesto  -->
  <template class="template">
    <article class="card">
      <button class="card__button card__button_remove" type="button">
      </button>
      <img class="card__image" src="<%=require('./images/Krasnoyarskiy_region_Russia.jpg')%>" alt="Карточка места">
      <h2 class="card__text"></h2>
      <button class="card__button card__button_like" type="button">
      </button>
    </article>
  </template>
</body>
</html>
