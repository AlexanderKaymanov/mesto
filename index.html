<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <!-- Заголовок сайта -->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!-- Содержание страницы -->
    <main class="content">
      <!-- Секция с профилем -->
      <section class="profile">
        <div class="profile__content">
          <img src="./images/image.jpg" alt="Фото владельца профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__edit-button">
              <img src="./images/edit_button.svg" alt="Иконка редактирования">
            </button>
          </div>
        </div>
        <button class="profile__add-button">
          <img src="./images/pluse.svg" alt="Иконка добавить">
        </button>
      </section>
      <!-- Секция карточек с фотографиями красивых мест -->
      <section class="elements">
        <article class="element">
          <img src="" alt="" class="element__image">
          <h2 class="element__text"></h2>
          <button class="element__button-like">
            <img src="" alt="Картинка сердечка" class="element__image-heart">
          </button>
        </article>
      </section>
    </main>
    <!-- Подвал страницы -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
