<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <!-- Заголовок сайта -->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!-- Содержание страницы -->
    <main class="content">
      <!-- Секция с профилем -->
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фото владельца профиля">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__edit-button">
              <img class="profile__edit-button-image" src="./images/edit_button.svg" alt="Иконка редактирования">
            </button>
          </div>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-image" src="./images/pluse.svg" alt="Иконка добавить">
        </button>
      </section>
      <!-- Секция карточек с фотографиями красивых мест -->
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <h2 class="element__text">Карачаевск</h2>
          <button class="element__button-like">
            <img class="element__image-heart" src="./images/heart.svg" alt="Картинка сердечка">
          </button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__button-like">
            <img class="element__image-heart" src="./images/heart.svg" alt="Картинка сердечка">
          </button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <h2 class="element__text">Домбай</h2>
          <button class="element__button-like">
            <img class="element__image-heart" src="./images/heart.svg" alt="Картинка сердечка">
          </button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Lake_Baikal.jpg" alt="Озеро Байкал">
          <h2 class="element__text">Озеро Байкал</h2>
          <button class="element__button-like">
            <img class="element__image-heart" src="./images/heart.svg" alt="Картинка сердечка">
          </button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Altai_Krai_Russia.jpg" alt="Алтай">
          <h2 class="element__text">Алтай</h2>
          <button class="element__button-like">
            <img class="element__image-heart" src="./images/heart.svg" alt="Картинка сердечка">
          </button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Krasnoyarskiy_region_Russia.jpg" alt="Красноярский регион">
          <h2 class="element__text">Красноярский регион</h2>
          <button class="element__button-like">
            <img class="element__image-heart" src="./images/heart.svg" alt="Картинка сердечка">
          </button>
        </article>
      </section>
    </main>
    <!-- Подвал страницы -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Секция модального окна (попуп) -->
    <section class="overlay">
      <form action="" class="form-edit">
        <img src="./images/close_icon.png" alt="Кнопка закрыть" class="close-image">
        <h2 class="form-edit__title">Редактировать профиль</h2>
        <input type="text" class="form-edit__input-name">
        <input type="text" class="form-edit__input-profession">
        <button class="form-edit__submit-button">Сохранить</button>
      </form>
    </section>
  </div>
  <!-- Подключаем скрипт -->
  <script src="./scripts/index.js"></script>
</body>
</html>
