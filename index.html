<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <!-- Заголовок сайта -->
    <header class="header">
      <div class="header-logo"></div>
    </header>
    <!-- Содержание страницы -->
    <main class="content">
      <!-- Секция с профилем -->
      <section class="profile">
        <div class="avatar">
          <img src="" alt="" class="image">
        </div>
        <div class="profile-info">
          <h1 class="profile-name">

          </h1>
          <p class="profile-activity">

          </p>
          <button class="profile-edit"></button>
        </div>
        <button class="profile-add"></button>
      </section>
      <!-- Секция карточек с фотографиями мест с достопримечательностями -->
      <section class="elements">
        <article class="element">
          <img src="" alt="" class="mesto-image">
          <h2 class="mesto-text"></h2>
          <button class="button-like">
            <img src="" alt="Картинка сердечка" class="heart">
          </button>
        </article>
      </section>
    </main>
    <!-- Подвал страницы -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
