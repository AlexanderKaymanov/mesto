<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <!-- Заголовок сайта -->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!-- Содержание страницы -->
    <main class="content">
      <!-- Секция с профилем -->
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фото владельца профиля">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about-yourself">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button">
              <img class="profile__edit-button-image" src="./images/edit_button.svg" alt="Иконка редактирования">
            </button>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-button-image" src="./images/pluse.svg" alt="Иконка добавить">
        </button>
      </section>
      <!-- Секция карточек с фотографиями красивых мест -->
      <section class="cards">
      </section>
    </main>
    <!-- Подвал страницы -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Секция модального окна (попуп) -->
    <section class="overlay">
      <form class="form-edit" name="formedit">
        <button class="form-edit__close-button" type="button">
          <img src="./images/close_icon.svg" alt="Кнопка закрыть" class="form-edit__close-image">
        </button>
        <h2 class="form-edit__title">Редактировать профиль</h2>
        <input type="text" class="form-edit__input form-edit__input_name" name="inputname">
        <input type="text" class="form-edit__input form-edit__input_about-yourself" name="inputaboutyourself">
        <button class="form-edit__submit-button" type="submit">Сохранить</button>
      </form>
    </section>
  </div>
  <!-- Template карточки mesto  -->
  <template class="template">
    <article class="card">
      <button class="card__button card__button_remove" type="button">
      </button>
      <img class="card__image" alt="Карточка места">
      <h2 class="card__text"></h2>
      <button class="card__button card__button_like" type="button">
      </button>
    </article>
  </template>
  <!-- Подключаем скрипт -->
  <script src="./scripts/index.js"></script>
</body>
</html>
